<template name="eventSubmit">
    <form class="main form page">
        <div class="form-group {{errorClass 'date'}}">
            <label class="control-label" for="date">Date</label>
            <div class="controls">
                <input name="date" id="url" type="text" value="" placeholder="When did it happen" class="form-control"/>
            </div>
            <span class="help-block">{{errorMessage 'date'}}</span>
        </div>
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Name your event" class="form-control"/>
            </div>
            <span class="help-block">{{errorMessage 'title'}}</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="labels">Labels</label>
            <div class="controls">
                <input name="title" id="labels" type="text" value="" placeholder="Comma separated labels" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
