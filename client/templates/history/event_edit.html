<template name="eventEdit">
    <form class="main form page">
        <div class="form-group {{errorClass 'date'}}">
            <label class="control-label" for="date">Date</label>
            <div class="controls">
                <input name="date" id="date" type="text" value="{{date}}" placeholder="When did it happen?" class="form-control"/>
                <span class="help-block">{{errorMessage 'date'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="What happened?" class="form-control"/>
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="labels">Labels</label>
            <div class="controls">
                <input name="labels" id="labels" type="text" value="{{labels}}" placeholder="Labels?" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete event</a>
    </form>
</template>
