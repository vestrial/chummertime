<template name="eventEdit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="url">Date</label>

            <div class="controls">
                <input name="url" id="url" type="text" value="{{date}}" placeholder="When did it happen?" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Title</label>

            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="What happened?" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Labels</label>

            <div class="controls">
                <input name="title" id="title" type="text" value="{{labels}}" placeholder="Labels?" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete event</a>
    </form>
</template>
